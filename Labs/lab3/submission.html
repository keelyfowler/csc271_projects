<!DOCTYPE html>

<html>
    <head>
        <title>Recipe Submissions</title>
    </head>
    <body>
        <h1>Submit your recipes!</h1>
        <form action="index.html" method="get">
            <input type="text" placeholder="Recipe Name">
            <br/>
            <br/>
            <input type="textarea" placeholder="Ingredients & Instructions">
            <br/>
            <br/>
            <label>Difficulty:</label>
            <input type="radio" name="difficulty" value="easy" > Easy
            <input type="radio" name="difficulty" value="medium" > Medium
            <input type="radio" name="difficulty" value="hard" > Hard
            <br/>
            <br/>
            <label>Dietary:</label>
            <input type="checkbox" name="difficulty" value="vegetarian"> Vegetarian
            <input type="checkbox" name="difficulty" value="vegan"> Vegan
            <input type="checkbox" name="difficulty" value="gluten free"> Gluten Free
            <input type="checkbox" name="difficulty" value="soy free"> Soy Free
            <input type="checkbox" name="difficulty" value="dairy free">  Dairy Free
            <br/>
            <br/>
            <input type ="submit">
        </form>

        <p><a href="index.html">Click here to return home</a></p>
    </body>
</html>
